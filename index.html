<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenda Wema Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body class="font-[Roboto]">
    <nav class="bg-white flex justify-between items-center w-[90%] mx-auto">
        <div>
            <a href="https://localhost:5500/index.html">
                <img src="./logo/Logo.svg" class="h-20" alt="Tenda Wema Logo" />
            </a>
        </div>
        <div class="nav-links font-[Roboto-Bold] duration-500 md:static absolute bg-white md:min-h-fit min-h-[30vh] left-8 top-[-100%] md:w-auto w-full flex items-center px-5">
            <ul class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-6">
                <li>
                    <a class="hover:text-gray-500" href="#">Home</a>
                </li>
                <li>
                    <a class="hover:text-gray-500" href="#">Projects</a>
                </li>
                <li>
                    <a class="hover:text-gray-500" href="#">Gallery</a>
                </li>
                <li>
                    <a class="hover:text-gray-500" href="#">About</a>
                </li>
            </ul>
        </div>
        <div class="flex items-center gap-6 md:hidden">
            <ion-icon onclick="onToggleMenu(this)" name="menu" class="text-3xl cursor-pointer"></ion-icon>
        </div>
    </nav>

    <script>
        const navLinks = document.querySelector('.nav-links')
        function onToggleMenu(e){
            e.name = e.name === 'menu' ? 'close' : 'menu'
            navLinks.classList.toggle('top-[9%]')
        }
    </script>
</body>
</html>
